{% extends "patient-index.html" %}

{% block page_content %}

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="notification is-primary" style="text-align: center;">
        <button class="delete"></button>
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  <form method="post">
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Họ và tên</label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control is-expanded has-icons-left">
            <input name="name" class="input" type="text" value="{{ dependent[1] }}"
                   placeholder="Có dấu, chứa khoảng trắng">
            <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          </p>
        </div>
        <div class="field">
          <p class="control is-expanded has-icons-left has-icons-right">
            <input name="email" class="input" type="email" value="{{ dependent[3] }}" placeholder="youremail@email.com">
            <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          </p>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label"></div>
      <div class="field-body">
        <div class="field is-expanded">
          <div class="field has-addons">
            <p class="control">
              <a class="button is-static">
                +84
              </a>
            </p>
            <p class="control is-expanded">
              <input name="phone" class="input" type="tel" value="{{ dependent[2] }}">
            </p>
          </div>
          <p class="help">Không nhập chữ số 0 đầu số điện thoại</p>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Quan hệ</label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control is-expanded">
            <input name="relationship" class="input" type="text" value="{{ dependent[4] }}">
          </p>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <!-- Left empty for spacing -->
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <button class="button is-primary">
              Cập nhật
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>

{% endblock %}
