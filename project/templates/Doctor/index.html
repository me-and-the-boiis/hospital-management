{% extends "base.html" %}

{% block content %}

<div>
{{ data[0] }}
</div>

<div class="columns">
    <div class="column">
        <!-- Blank -->
    </div>
    <div class="column is-half">
        <div class="field">
            <p class="control has-icons-left">
              <input class="input is-rounded" type="email" placeholder="Mã Bảo hiểm y tế">
              <span class="icon is-small is-left">
                <i class="fas fa-search"></i>
              </span>
            </p>
        </div>
    </div>
    <div class="column">
        <!-- Blank -->
    </div>
</div>

<section class="section">
    <div class="columns">
        <div class="column is-two-fifths">
            <div class="columns ">
                <div class="column is-one-quarter">
                    <figure class="image is-96x96">
                        <img class="is-rounded" src="https://bulma.io/images/placeholders/96x96.png">
                    </figure>
                </div>
                <div class="column has-text-left">
                    <h4 class="title is-4">Robert R Saunders</h4>
                    <h5 class="title is-5">336-94-3797</h5>
                    <h6 class=" is-6">Giới tính: <b>Nữ</b></h6>
                    <h6 class=" is-6">Tuổi: <b>50</b></h6>
                    <h6 class=" is-6">Địa chỉ:</h6>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Ghi chú:</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                        <textarea class="textarea is-hovered" placeholder="Bỏ trống nếu không có ghi chú." rows="2"></textarea>
                    </p>
                  </div>
                </div>
            </div>
            Lịch sử khám bệnh: <a href="#">Xem thêm</a>
        </div>
    </div>
</section>

<section class="section">

  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Chỉ định xét nghiệm</label>
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control">
            <input id="xet-nghiem" class="input" type="text">
        </p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Chỉ định chụp phim</label>
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control">
            <input  id="chup-phim" class="input" type="text">
        </p>
      </div>
    </div>
  </div>

  <br>
  <div class="field is-horizontal">
    <div class="field-label">
      <label class="label">Bệnh nhân</label>
    </div>
    <div class="field-body">
      <div class="field is-narrow">
        <div class="control">
          <label class="radio">
            <input type="radio" name="member">
            Ngoại trú
          </label>
          <label class="radio">
            <input type="radio" name="member">
            Nội trú
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Bệnh chẩn đoán</label>
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control">
            <input id="benh-chuan-doan" class="input" type="text" placeholder="Mã bệnh - Tên bệnh">
        </p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Thuốc chỉ định</label>
      </div>
      <div id='medicine-body' class="field-body" style="height: 240px; overflow-y: scroll; margin-bottom: 0;" >
          <div class="field">
              <table id="medicine-table" class="table is-fullwidth">
                  <thead>
                    <tr>
                      <th><abbr title="STT">#</abbr></th>
                      <th>Tên thuốc</th>
                      <th>Cách sử dụng</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td><strong>1</strong></td>
                          <td>
                              <div class="control">
                                  <input class="input" type="text" placeholder="Small input">
                              </div>
                          </td>
                          <td>
                              <div class="control">
                                  <input class="input" type="text" placeholder="Small input">
                              </div>
                          </td>
                          <td>
                              <button class="button is-danger is-inverted delete-item">
                                  <i class="fas fa-minus"></i>
                              </button>
                          </td>
                      </tr>
                  </tbody>
              </table>
              <button id = "add-item" class="button is-primary is-light additem">
                  <i class="fas fa-plus"></i>
                  <h6 class="subtitle is-6" style="color: aliceblue;">Thêm thuốc</h6>
              </button>
          </div>
      </div>
  </div>

  <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Chỉ định phẫu thuật</label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control">
              <input class="input" type="text" disabled>
          </p>
        </div>
      </div>
  </div>

  <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Ngày tái khám
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control">
              <input id="ngay-taikham" class="input" type="date">
          </p>
        </div>
      </div>
  </div>
  <button class="button is-primary">Hoàn thành</button>

</section>

{% endblock %}
